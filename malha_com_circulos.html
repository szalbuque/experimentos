<meta charset="UTF-8">
<h3>Malha com círculos </h3>
<canvas id="meuCanvas" width = "1000" height = "1000"></canvas>

<script>
    var canvas = document.getElementById('meuCanvas');
    var pincel = canvas.getContext('2d');
    var x = 0;
    var y = 0;
    var base = 1000;
    var altura = 1000;
    //Desenha as bordas do canvas
    pincel.beginPath();
    	pincel.rect(x, y, base, altura);
    	pincel.stroke();
    pincel.closePath();
    //Desenha as linhas horizontais de 10 em 10
    for (i = 0; i < 100; i++) {
    	pincel.beginPath();
    		y = y + 10;
    		pincel.moveTo(x,y);
    		pincel.lineTo(x+1000,y);
    		pincel.stroke();
    	pincel.closePath();
	}
    //Desenha as linhas verticais de 10 em 10
	y = 0;
	for (i = 0; i < 100; i++) {
		pincel.beginPath();
			x = x + 10;
			pincel.moveTo(x,y);
			pincel.lineTo(x,y+1000);
			pincel.stroke();
		pincel.closePath();
	}
    //Desenha uma linha inclinada com círculos ao longo dela
    y=0;
    x=0;
    var raio = 1;
    pincel.moveTo(x,y);
    var a = 1;
    var b = 4;
    for (x=0;x<=1000;x++){
        y = a*x+b;
        pincel.lineTo(x,y);
        pincel.stroke();
        pincel.beginPath();
            pincel.arc(x,y,raio,0,2*Math.PI);
            pincel.stroke();
        pincel.closePath();
        raio = raio + 50;
        pincel.moveTo(x,y);
    }

</script>
