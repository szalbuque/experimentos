<meta charset="UTF-8">
<h3>Circunferência</h3>
<canvas id="meuCanvas" width = "1000" height = "1000"></canvas>

<script>
    var canvas = document.getElementById('meuCanvas');
    var pincel = canvas.getContext('2d');
    var x = 0;
    var y = 0;
    var base = 1000;
    var altura = 1000;
    pincel.beginPath();
    	pincel.rect(x, y, base, altura);
    	pincel.stroke();
    pincel.closePath();
	
//desenha as linhas verticais
y = 0;
	x = 0;
	for (i = 0; i < 100; i++) {
		pincel.beginPath();
			var xs = x.toString();
			// strokeText(text, x, y [, maxWidth]) desenha um texto na posição x,y
			pincel.font = '9px serif';
			pincel.strokeText(xs,x,10);
			x = x + 50;
			pincel.moveTo(x,y);
			pincel.lineTo(x,y+1000);
			pincel.stroke();
		pincel.closePath();
	}

	//desenha as linhas horizontais
	y = 0;
	x = 0;
    for (i = 0; i < 100; i++) {
    	pincel.beginPath();
			var ys = y.toString();
			pincel.strokeText(ys,0,y);
    		y = y + 50;
    		pincel.moveTo(x,y);
    		pincel.lineTo(x+1000,y);
    		pincel.stroke();
    	pincel.closePath();
	}
	
	function circunferencia (raio){
        //Desenha uma circunferência com centro em (0,0) - equação geral da circunferência x2+y2=r2 -  y = raiz(r2-x2)
        pincel.moveTo(0,0);
        for (x = 0; x<=raio; x++){
            y = Math.sqrt((raio*raio-x*x));
            pincel.lineTo(x,y);
            pincel.stroke();
        }
    }

    function desenhaCirculo(x,y,raio,cor){
        pincel.beginPath();
        pincel.fillStyle = cor;
        pincel.arc(x,y,raio,0,2*Math.PI);
        //pincel.fill();
        pincel.stroke();
        pincel.closePath();
    }

    function bolinhas (raio,tamanho){
        //Desenha uma sequencia de bolinhas ao longo de uma circunferência
        pincel.moveTo(0,0);
        for (x = 0; x<=raio; x++){
            y = Math.sqrt((raio*raio-x*x));
            console.log(x,y);
            desenhaCirculo(x, y, tamanho, 'black');
        } 
    }

    circunferencia(500);
    bolinhas(500,10);
    circunferencia(100);
	bolinhas(100,2);
</script>
