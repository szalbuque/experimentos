<meta charset="UTF-8">
<h3>Malha com curvas de bezier </h3>
<canvas id="meuCanvas" width = "1000" height = "1000"></canvas>

<script>
    var canvas = document.getElementById('meuCanvas');
    var pincel = canvas.getContext('2d');
    var x = 0;
    var y = 0;
    var base = 1000;
    var altura = 1000;
    //Desenha as bordas do canvas
    pincel.beginPath();
    	pincel.rect(x, y, base, altura);
    	pincel.stroke();
    pincel.closePath();
    //Desenha as linhas horizontais de 10 em 10
    for (i = 0; i < 100; i++) {
    	pincel.beginPath();
    		y = y + 10;
    		pincel.moveTo(x,y);
    		pincel.lineTo(x+1000,y);
    		pincel.stroke();
    	pincel.closePath();
	}
    //Desenha as linhas verticais de 10 em 10
	y = 0;
	for (i = 0; i < 100; i++) {
		pincel.beginPath();
			x = x + 10;
			pincel.moveTo(x,y);
			pincel.lineTo(x,y+1000);
			pincel.stroke();
		pincel.closePath();
	}
    //Desenha uma curva de bezier quadratica quadraticCurveTo(cp1x, cp1y, x, y)
    y=0;
    x=0;
    var cp1x = 30;
    var cp1y = 30;
    var x1 = 60;
    var y1 = 0;
    pincel.beginPath();
        pincel.moveTo(x,y);
        pincel.quadraticCurveTo(cp1x, cp1y, x1, y1);
        pincel.stroke();
    pincel.closePath();
    pincel.beginPath();
        pincel.moveTo(0,60);
        pincel.quadraticCurveTo(30, 30, 60, 60);
        pincel.stroke();
    pincel.closePath();
   
</script>
