<meta charset="UTF-8">
<h3>Malha</h3>
<canvas id="meuCanvas" width = "1000" height = "1000"></canvas>

<script>
    var canvas = document.getElementById('meuCanvas');
    var pincel = canvas.getContext('2d');
    var x = 0;
    var y = 0;
    var posFig = 0;
    var base = 1000;
    var altura = 1000;

    // cria a imagem e faz o download do servidor
    var logo = new Image();
    logo.src = 'padrao.bmp';
    var largLogo = 50;
    var altLogo = 50;

    // renderiza a imagem quando a p√°gina terminar de carregar 
    logo.onload = function() {
       for (i = 0; i<(1000/largLogo); i++){
           pincel.drawImage(logo, posFig, 0);
           posFig = posFig + largLogo;
       }
       posFig = 0;
       for (i = 0; i<(1000/largLogo); i++){
           pincel.drawImage(logo, posFig, altLogo);
           posFig = posFig + largLogo;
       }
        
    }
    
  

    pincel.beginPath();
    	pincel.rect(x, y, base, altura);
    	pincel.stroke();
    pincel.closePath();
    for (i = 0; i < 100; i++) {
    	pincel.beginPath();
    		y = y + 10;
    		pincel.moveTo(x,y);
    		pincel.lineTo(x+1000,y);
    		pincel.stroke();
    	pincel.closePath();
	}
	y = 0;
	for (i = 0; i < 100; i++) {
		pincel.beginPath();
			x = x + 10;
			pincel.moveTo(x,y);
			pincel.lineTo(x,y+1000);
			pincel.stroke();
		pincel.closePath();
	}

</script>
